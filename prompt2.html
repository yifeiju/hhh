<script>
    let numeroale =Math.floor(Math.random() * (100 - 1 + 1)) + 1;
    console.log(numeroale);
    const numero=parseInt(prompt("introduce un numero")) ;
    alert(numero);
    const operador = prompt("indroduce un operacion");
    if (operador=='+') {
        console.log(numero+numeroale)
    }if (operador=='-') {
        console.log(numero-numeroale)
    }if (operador=='*') {
        console.log(numero*numeroale)
    }if (operador=='/') {
        console.log(numero/numeroale)
    }
</script>

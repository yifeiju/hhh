<body style="background-color: white;">
    <select id="colores">
        <option value="white">white</option>
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="yellow">yellow</option>
        <option value="green">green</option>
    </select>
    <script>
        const changecolor=()=>{
            document.querySelector('body').style.backgroundColor=document.querySelector('#colores').value;
        }
        document.querySelector('#colores').addEventListener('change',changecolor)
    </script>
</body>

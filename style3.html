<style>
#lightboxContainer {
  display: none;
}

#overlay {
  position: fixed;
  top: 0%;
  left: 0%;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
}

#lightbox {
  margin: 100px auto 0 auto;
  width: 50%;
  height: 50%;
  padding: 16px;
  border: 16px solid orange;
  background-color: white;
  overflow: auto;
  position: relative;
  z-index: 9999;
}
</style>
<body>
    <h1>blablabla</h1><br>
    <input type="button" id="btn" value="pulsa">
    <div id="lightboxContainer">
        <div id="overlay"></div>
        <div id="lightbox">This is the lightbox content.
            <a href="#" id="ocultar">Close</a>
        </div>
    </div>
<script>
    document.querySelector('#btn').addEventListener('click',()=>{
        document.querySelector('#lightboxContainer').style.display = 'block';
    })
    document.querySelector('#ocultar').addEventListener('click',()=>{
        document.querySelector('#lightboxContainer').style.display = 'none';
    })

</script>
</body>

<script>
    const n1 = prompt("introduce un valor");
    alert(n1);
    const n2 = prompt("introduce otro valor");
    alert(n2);
    const operador = prompt("indroduce un operacion");
    let numero1= parseInt(n1,10);
    let numero2= parseInt(n2,10);
    if (operador=='+') {
        console.log(numero1+numero2)
    }if (operador=='-') {
        console.log(numero1-numero2)
    }if (operador=='*') {
        console.log(numero1*numero2)
    }if (operador=='/') {
        console.log(numero1/numero2)
    }
</script>

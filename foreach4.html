<script>
    document.querySelector('#btn').addEventListener('click',()=>{
        document.querySelectorAll('input[type=radio]:checked').forEach(obj=>{
            if(obj.classList.contains('yes')){
                obj.closest('div').style.backgroundColor='green'
            }else{
                obj.closest('div').style.backgroundColor='red'
            }
        })
    })
</script>
